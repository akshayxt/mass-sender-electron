<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mass Sender - App</title>
  <style>
    body { font-family: sans-serif; margin: 12px; background:#111; color:#fff }
    .container { display:flex; gap:12px; }
    .left, .right { background:#2b5b75; padding:12px; border-radius:12px; }
    .left { width:320px; min-height:480px; }
    .right { flex:1; min-height:480px; }
    img#qr { width:260px; height:260px; background:#fff; display:block; margin-bottom:8px; }
    #profilePic { width:64px; height:64px; border-radius:50%; background:#ddd; display:block; }
    textarea { width:100%; height:120px; border-radius:8px; padding:8px; }
    input[type=text] { padding:6px; border-radius:6px; }
    button { padding:8px 12px; border-radius:8px; margin:4px; }
    #log { width:100%; height:140px; background:#071019; color:#9fd; padding:8px; border-radius:8px; overflow:auto }
  </style>
</head>
<body>
  <h2>Mass Sender â€” App (WhatsApp)</h2>
  <div class="container">
    <div class="left">
      <h3>Login & Profile</h3>
      <img id="qr" src="" alt="QR will appear here" />
      <div><strong id="status">Waiting for QR...</strong></div>
      <div style="margin-top:12px;">
        <img id="profilePic" src="" alt="profile" />
        <div id="profileName">Not connected</div>
      </div>
      <hr style="margin-top:12px;border:1px solid rgba(255,255,255,0.08)" />
      <div>
        <input id="csvPath" type="file" accept=".csv" />
        <div id="contactsCount">No contacts</div>
      </div>
    </div>

    <div class="right">
      <h3>Compose</h3>
      <textarea id="message">Write your message here...</textarea>
      <div style="margin-top:8px;">
        <input id="mediaPath" type="file" accept="image/*,video/*" />
        <label>Delay min (ms): <input id="delayMin" type="text" value="3000" /></label>
        <label>max (ms): <input id="delayMax" type="text" value="7000" /></label>
      </div>
      <div style="margin-top:12px;">
        <button id="btnStart">Start Sending</button>
      </div>

      <h3>Log</h3>
      <div id="log"></div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
